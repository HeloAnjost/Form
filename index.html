<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
     
    <title>Formulario de Inscrição</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Formulário de Inscrição</h1>
            <form action="" method="get">
                <label for="">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
                <h3>Cep</h3>
                <input type="text" onblur="Coletar()" placeholder="Digite o Cep" class="input-cep">
                <h3>Endereço</h3>
                <input type="text" class="endereco" disabled placeholder="Endereço">
                <input type="text" class="bairro" disabled placeholder="Bairro">
                <input type="text" class="cidade" disabled placeholder="Cidade">


                <!-- <label for="">Endereco</label>
                <input type="text" id="endereco" name="endereco" required> -->
                <!-- <label for="">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
                <label for="">Cidade</label>
                <input type="text" id="cidade" name="cidade" required> -->
                <!-- Selação de curso -->
                <label for="">Cursos Profissionalizantes</label>
                <select name="cursos" id="cursos">
                    <option value="curso1">Informática Básica</option>
                    <option value="curso2">Mecanico de Motocicletas</option>
                    <option value="curso3">Desenvolvedor de Sistemas</option>
                    <option value="curso4">Eletricista Predial</option>

                </select><br><br>
                <!-- Genero radio button -->
                <label for="">Gênero</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br><br>

                <!-- adicionar caixas de seleção -->
                <label for="">Unidade Operacional</label>
                <input type="checkbox" id="cetcc" name="cursos" value="CETCC">
                <label for="cetcc">CETCC</label>
                <input type="checkbox" id="cetafaju" name="cursos" value="CETAFAJU">
                <label for="cetafaju">CETAFAJU</label>
                <input type="checkbox" id="cetafest" name="cursos" value="CETAFEST">
                <label for="cetafest">CETAFEST</label>
                <input type="checkbox" id="ceticc" name="cursos" value="CETICC">
                <label for="ceticc">CETICC</label><br><br>
                <button type="submit">Enviar</button>


            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
